<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>

  <!-- Image with lazy loading -->
  <img src="images/image1.jpg" alt="Description of Image 1" loading="lazy">
  <img src="images/image2.png" alt="Description of Image 2" loading="lazy">
  <img src="images/image3.png" alt="Description of Image 3" loading="lazy">

  <!-- Regular image without lazy loading (e.g., for critical content like a hero image) -->
  <img src="images/image4.jpg" alt="Hero Image" width="800" height="500">
</body>
</html>
